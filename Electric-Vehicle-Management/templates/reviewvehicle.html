<html>
<head>
    <meta charset="utf-8"/>
    <title>Review Vehicles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color:#121212;
            font-size:20px;
        }

        div{
            color:white;
        }
        
        .vertical-center {
            min-height: 100%;
            display: flex;
            align-items: center;
        }

        a {
            color :#19cffc;
            text-decoration: none; 
        }

    </style>
</head>
<body class="text-center">
    <div class="vertical-center">
    <div id="cover" class="container bg-dark col-md-6">
    {% if user %}
        <h1>Review Vehicles</h1>
        <p><a href='/'>Home</a> | <a href='/addvehicle'>Add vehicle</a> | <a href='/filtervehicle'>Search vehicle</a> | <a href='/comparevehicle'>Compare vehicles</a></p>
        <form id="test" onsubmit="return validate()" method="POST" action="/reviewvehicle">
            <select class="form-control" id="vehicleList" name="vehicleList">
                <option value="" selected>Select vehicle</option>
                {% for vehicle in vehicles %}
                    <option value="{{ vehicle.vehicleName }}">{{ vehicle.vehicleName }}</option>
                {% endfor %}
            </select>
            <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" maxlength="1000" rows="7" name="review" placeholder="Write your review here..." id="review"></textarea>
            <br><input id="rating" name="rating" placeholder="Rating" class="form-control" required="true" min=0 max=10 type="number">
            </div>
            <br><input name="action" class="form-control col-md-4 btn btn-info" value="Submit" type="submit">
        </form>
    {% else %}
            <p><h3>Hello friend</h3></p>
            <p><h5>{{ message | safe }}</h5></p>
    {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function validate(){
            var select = document.getElementById("vehicleList")
            var review = document.getElementById("review")
            if (select.value == "") {
                alert("Invalid selection")
                return false
            }else{
                if (review.value == ""){
                    alert("Please enter text to continue")
                    return false
                }
                return true
            }
        }
    </script>
</body>
</html>
